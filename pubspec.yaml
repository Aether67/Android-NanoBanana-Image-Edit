name: nanobanana
description: An advanced Flutter app powered by Google's Gemini AI to transform and enhance your images with AI.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  flutter_bloc: ^8.1.3
  
  # Google AI & HTTP
  google_generative_ai: ^0.2.2
  http: ^1.1.2
  
  # Image Handling
  image_picker: ^1.0.7
  image: ^4.1.7
  path_provider: ^2.1.2
  
  # Storage & Preferences
  shared_preferences: ^2.2.2
  
  # Async & Utilities
  rxdart: ^0.27.7
  uuid: ^4.3.3
  
  # Permissions
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

